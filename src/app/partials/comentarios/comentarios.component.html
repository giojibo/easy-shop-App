<form [formGroup]="comentarioForm" (ngSubmit)="submitComment()">
    <div>
      <label for="usuario">Nombre:</label>
      <input id="usuario" formControlName="usuario" />
    </div>
    <div>
      <label for="contenido">Comentario:</label>
      <textarea id="contenido" formControlName="contenido"></textarea>
    </div>
    <div>
      <label>Calificación:</label>
      <div class="rating">
        <span class="star" (click)="setCalificacion(5)" [class.selected]="calificacion >= 5">★</span>
        <span class="star" (click)="setCalificacion(4)" [class.selected]="calificacion >= 4">★</span>
        <span class="star" (click)="setCalificacion(3)" [class.selected]="calificacion >= 3">★</span>
        <span class="star" (click)="setCalificacion(2)" [class.selected]="calificacion >= 2">★</span>
        <span class="star" (click)="setCalificacion(1)" [class.selected]="calificacion >= 1">★</span>
      </div>
    </div>
    <button type="submit">Enviar Comentario</button>
  </form>
